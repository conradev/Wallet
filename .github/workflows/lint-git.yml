name: Gitlint
on:
  pull_request:
    branches:
    - "*"
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - name: Install Gitlint
        shell: bash
        run: python -m pip install gitlint
      - name: Run Gitlint
        shell: bash
        run: gitlint --commits "${{ github.event.pull_request.base.sha }}..HEAD"
